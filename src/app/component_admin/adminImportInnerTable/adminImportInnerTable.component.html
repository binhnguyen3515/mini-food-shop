<div class="table_parent_wrapper">
  <div class="table_wrapper">
    <div class="manage_field">
      <mat-form-field class="search-form-field" appearance="fill">
        <mat-label class="form-field-label">Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Khoai tây..." #input>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
    <div class="table_content_wrapper">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="picture">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Picture</th>
            <td mat-cell *matCellDef="let element"><img [src]="baseHostImageUrl+element.product.picture" height="40px" alt=""></td>
          </ng-container>
    
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element">{{element.product.name}}</td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="priceImport" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Price_Import</th>
            <td mat-cell *matCellDef="let element">{{element.priceImport|number}}</td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="quantityImport">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
            <td mat-cell *matCellDef="let element">{{element.quantityImport}}</td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let element">{{element.status==1?"Có hàng":element.status==2?"Chờ bán":element.status==3?"Hết hàng":"Thu hồi"}}</td>
          </ng-container>
      
          <!-- Action Column-->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let row" class="text-end">  
              <button [disabled]="row[innerDisplayedColumns[5]]==4" (click)="addAndGetId(row[innerDisplayedColumns[0]],'edit')" mat-icon-button><mat-icon>launch</mat-icon></button>
              <button [disabled]="row[innerDisplayedColumns[5]]==4" (click)="addAndGetId(row[innerDisplayedColumns[0]],'delete')" mat-icon-button color="warn"><mat-icon>delete_outline</mat-icon></button>
            </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="innerDisplayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: innerDisplayedColumns;"
          (click)="selectedRow = selectedRow === row ? null : row" [ngClass]="{ 'selected': row === selectedRow }" class="sharedTableRow"
          ></tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 20, 40 ,60]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </div>
  </div>
</div>
